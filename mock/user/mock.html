<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>デスクトップ通知モックアップ</title>
    <style>
        body {
            margin: 0;
            height: 100vh;
            background: url('https://via.placeholder.com/1600x900/8EC5FC/FFFFFF?text=Desktop+Background') no-repeat center center fixed;
            background-size: cover;
        }

        .notification {
            position: fixed;
            right: -300px;
            top: 20%;
            width: 300px;
            padding: 20px;
            background-color: #f8f8f8;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
            border-radius: 8px;
            transition: right 0.5s;
        }

        .notification .content {
            margin-bottom: 10px;
        }

        .notification button {
            padding: 10px;
            background-color: #007aff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .notification button:hover {
            background-color: #005bb5;
        }

        /* 幅の設定を利用してマウスホバーを感知 */
        body:hover #notification {
            right: 0;
        }
    </style>
</head>
<body>

<div id="notification" class="notification">
    <div class="content">
        <p>どうやら今進めているタスクで<br>お困りのようですね<br>社内に類似の事例を解決した方が<br>14名いらっしゃいます<br>エージェント通じてコンタクトしますか</p>
    </div>
    <button>コンタクトする</button>
</div>

<script>
    window.onload = function() {
        const notification = document.getElementById('notification');

        // 最初の遅延表示は削除し、代わりにマウスイベントを利用
        notification.onmouseenter = function() {
            notification.style.right = '0';
        };

        notification.onmouseleave = function() {
            notification.style.right = '-300px';
        };

        notification.querySelector('button').onclick = function() {
            notification.style.display = 'none';
        };
    };
</script>

</body>
</html>
