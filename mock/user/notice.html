<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>デスクトップ通知モックアップ</title>
    <style>
        body {
            margin: 0;
            height: 100vh;
            background: url('https://via.placeholder.com/1600x900/8EC5FC/FFFFFF?text=Desktop+Background') no-repeat center center fixed;
            background-size: cover;
        }

        .notification {
            position: fixed;
            right: -350px;
            top: 20%;
            width: 350px;
            padding: 20px;
            background-color: #f8f8f8;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
            border-radius: 8px;
            transition: right 0.5s;
        }

        .content-wrapper {
            position: relative;
        }

        .content {
            background-color: #e1f5fe;
            padding: 20px;
            border-radius: 10px;
            border: 2px solid #007aff;
            max-width: 100%;
            word-wrap: break-word;
            margin-bottom: 10px;
        }

        .tags {
            display: flex;
            flex-wrap: wrap;
            gap: 5px;
            margin-bottom: 10px;
        }

        .tag {
            border: 1px solid red;
            color: red;
            padding: 5px;
            border-radius: 5px;
            font-size: 12px;
        }

        .avatar {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            position: absolute;
            right: 0;
            bottom: 20px;  /* 上に移動 */
            border: 2px solid #000;
        }

        .notification button {
            padding: 10px;
            background-color: #007aff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            width: 220px; /* 幅を220pxに設定 */
            margin-top: 10px; /* 上に移動 */
        }

        .notification button:hover {
            background-color: #005bb5;
        }

        /* ホバーで通知を表示 */
        body:hover #notification {
            right: 0;
        }
    </style>
</head>
<body>

<div id="notification" class="notification">
    <div class="content-wrapper">
        <div class="content">
            <p>どうやら今進めているタスクで<br>お困りのようですね<br>社内に類似の事例を解決した方が<br>14名いらっしゃいます<br>エージェント通じてコンタクトしますか</p>
        </div>
        <div class="tags">
            <div class="tag">業務課題</div>
            <div class="tag">エンジニアリング</div>
            <div class="tag">フロントエンド</div>
            <div class="tag">効率良い実装</div>
        </div>
        <img src="assistant.png" alt="Assistant Avatar" class="avatar">
        <button>コンタクトする</button>
    </div>
</div>

<script>
    window.onload = function() {
        const notification = document.getElementById('notification');

        notification.onmouseenter = function() {
            notification.style.right = '0';
        };

        notification.onmouseleave = function() {
            notification.style.right = '-350px';
        };

        notification.querySelector('button').onclick = function() {
            notification.style.display = 'none';
        };
    };
</script>

</body>
</html>
